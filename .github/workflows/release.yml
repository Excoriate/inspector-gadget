name: 🚀 Release Binary

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: 1.70.0  # Updated to 1.70.0 to meet tokio's requirements

permissions:
  contents: write
  packages: write

jobs:
  check_release:
    name: 🔍 Check Tag and Release
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get_tag.outputs.tag }}
      release_exists: ${{ steps.check_release.outputs.release_exists }}
    steps:
      - name: 🏷️ Get tag
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: 🔎 Check if release exists
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.get_tag.outputs.tag }}
        run: |
          release_id=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG" \
            | jq -r '.id')
          if [ "$release_id" != "null" ]; then
            echo "release_exists=true" >> $GITHUB_OUTPUT
            echo "::notice::Release for tag $TAG already exists. Skipping release creation."
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
            echo "::notice::No existing release found for tag $TAG. Proceeding with release creation."
          fi

  create_release:
    name: 📦 Create Release
    needs: check_release
    if: needs.check_release.outputs.release_exists == 'false'
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🏷️ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.check_release.outputs.tag }}
          release_name: 🎉 Release ${{ needs.check_release.outputs.tag }}
          draft: false
          prerelease: false

  build_and_upload:
    name: 🛠️ Build and Upload Release Asset
    needs: [check_release, create_release]
    if: needs.check_release.outputs.release_exists == 'false'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: inspector-gadget-cli
            asset_name: inspector-gadget-cli-linux-amd64
          - os: windows-latest
            artifact_name: inspector-gadget-cli.exe
            asset_name: inspector-gadget-cli-windows-amd64.exe
          - os: macOS-latest
            artifact_name: inspector-gadget-cli
            asset_name: inspector-gadget-cli-macos-amd64
    steps:
      - name: ���� Checkout repository
        uses: actions/checkout@v4

      - name: 🦀 Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: 📦 Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev libxcb-randr0-dev libxcb-image0-dev libxcb-keysyms1-dev libxcb-xtest0-dev libasound2-dev libpcap-dev
          echo "LD_LIBRARY_PATH=/usr/local/lib:/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: 🔨 Build project
        run: cargo build --release --verbose
        env:
          RUSTFLAGS: ${{ matrix.os == 'ubuntu-latest' && '-C link-arg=-Wl,-rpath,/usr/lib/x86_64-linux-gnu' || '' }}
          PKG_CONFIG_PATH: ${{ matrix.os == 'ubuntu-latest' && '/usr/lib/x86_64-linux-gnu/pkgconfig:$PKG_CONFIG_PATH' || '' }}

      - name: 📤 Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./target/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

  update_readme:
    name: 📝 Update README
    needs: [check_release, create_release, build_and_upload]
    if: needs.check_release.outputs.release_exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔄 Update README with new version
        run: |
          sed -i 's/v[0-9]\+\.[0-9]\+\.[0-9]\+/${{ needs.check_release.outputs.tag }}/g' README.md
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Update README for ${{ needs.check_release.outputs.tag }}"
          git push

      - name: 🎉 Release Success Notification
        if: success()
        run: echo "::notice::🎊 Successfully released new version and updated README!"

      - name: ❌ Release Failure Notification
        if: failure()
        run: echo "::error::💥 Failed to release new version or update README. Please check the logs for details."

  notify_existing_release:
    name: 📢 Notify Existing Release
    needs: check_release
    if: needs.check_release.outputs.release_exists == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: 🔔 Notification
        run: |
          echo "::notice::Release for tag ${{ needs.check_release.outputs.tag }} already exists. No action taken."