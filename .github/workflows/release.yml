name: üöÄ Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  MACOSX_DEPLOYMENT_TARGET: 10.7

jobs:
  publish:
    name: üì¢ Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: ü¶Ä Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: üì¶ Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev libxcb-randr0-dev libxcb-image0-dev libxcb-keysyms1-dev libxcb-xtest0-dev libasound2-dev libpcap-dev gcc-multilib pkg-config

      - name: üîß Set up environment
        run: |
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: üîç Check for required libraries
        run: |
          ls -l /usr/lib/x86_64-linux-gnu/libxcb*
          ldconfig -p | grep libxcb
          pkg-config --libs xcb xcb-shape xcb-xfixes

      - name: üßπ Clean build artifacts
        run: |
          cargo clean

      - name: üî® Build project
        run: |
          RUSTFLAGS="$(pkg-config --libs xcb xcb-shape xcb-xfixes)" cargo build --release --verbose

      - name: üöÄ Publish to crates.io
        uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          args: --no-verify
        env:
          CARGO_TERM_COLOR: always
          CARGO_INCREMENTAL: 0
          CARGO_PROFILE_DEV_DEBUG: 0
          RUST_BACKTRACE: short
          RUSTFLAGS: "-D warnings $(pkg-config --libs xcb xcb-shape xcb-xfixes)"
          CARGO_UNSTABLE_SPARSE_REGISTRY: true
          CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
          CACHE_ON_FAILURE: true

      - name: üéâ Publish Success Notification
        if: success()
        run: echo "::notice::üéä Successfully published to crates.io!"

      - name: ‚ùå Publish Failure Notification
        if: failure()
        run: echo "::error::üí• Failed to publish to crates.io. Please check the logs for details."