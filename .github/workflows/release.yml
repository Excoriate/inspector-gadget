name: 🚀 Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: 📢 Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🦀 Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: 📦 Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev libxcb-randr0-dev libxcb-image0-dev libxcb-keysyms1-dev libxcb-xtest0-dev libasound2-dev libpcap-dev

      - name: 🔍 Debug library paths
        run: |
          ls -l /usr/lib/x86_64-linux-gnu/libxcb*
          pkg-config --libs xcb || echo "pkg-config for xcb failed"
          pkg-config --libs xcb-shape || echo "pkg-config for xcb-shape failed"
          pkg-config --libs xcb-xfixes || echo "pkg-config for xcb-xfixes failed"

      - name: 🚀 Publish to crates.io
        uses: actions-rs/cargo@v1
        with:
          command: publish
          args: --token ${{ secrets.CRATES_TOKEN }}

      - name: 🎉 Publish Success Notification
        if: success()
        run: echo "::notice::🎊 Successfully published to crates.io!"

      - name: ❌ Publish Failure Notification
        if: failure()
        run: echo "::error::💥 Failed to publish to crates.io. Please check the logs for details."