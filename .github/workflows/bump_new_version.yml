name: ğŸ·ï¸ Bump New Version

on:
  workflow_dispatch:
    inputs:
      new_version:
        description: 'New version to bump to (e.g., v1.2.3)'
        required: true
        type: string

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  bump_version:
    name: ğŸš€ Bump Version
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ github.event.inputs.new_version }}" >/dev/null 2>&1; then
            echo "::error::ğŸš« Tag ${{ github.event.inputs.new_version }} already exists. Aborting."
            exit 1
          fi
        shell: bash

      - name: ğŸ·ï¸ Create and push new tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a ${{ github.event.inputs.new_version }} -m "ğŸš€ Bump version to ${{ github.event.inputs.new_version }}"
          git push origin ${{ github.event.inputs.new_version }}
        shell: bash

      - name: ğŸ‰ Version Bump Success Notification
        if: success()
        run: echo "::notice::âœ… Successfully bumped version to ${{ github.event.inputs.new_version }}!"

      - name: âŒ Version Bump Failure Notification
        if: failure()
        run: echo "::error::ğŸ’¥ Failed to bump version to ${{ github.event.inputs.new_version }}. Please review the logs for details."

      - name: ğŸ“¢ Notify Slack on success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "ğŸ‰ Successfully bumped version to ${{ github.event.inputs.new_version }} ğŸš€"
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: ğŸ“¢ Notify Slack on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "âŒ Failed to bump version to ${{ github.event.inputs.new_version }} ğŸ’¥"
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}