name: ğŸ¦€ Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  compile:
    name: ğŸ”¨ Compile
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: ğŸ“¦ Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev
      
    - name: ğŸ”¨ Compile project
      run: cargo build --verbose

    - name: ğŸ‰ Compile Success Notification
      if: success()
      run: echo "::notice::âœ… Project compiled successfully!"

    - name: âŒ Compile Failure Notification
      if: failure()
      run: echo "::error::ğŸ’¥ Project compilation failed. Please review the logs for details."

  static_checks:
    name: ğŸ” Static Checks
    needs: compile
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        components: rustfmt, clippy

    - name: ğŸ’… Check formatting
      run: cargo fmt -- --check

    - name: ğŸ” Run Clippy
      run: cargo clippy -- -D warnings

    - name: ğŸ‰ Static Checks Success Notification
      if: success()
      run: echo "::notice::âœ… Static checks passed successfully!"

    - name: âŒ Static Checks Failure Notification
      if: failure()
      run: echo "::error::ğŸ’¥ Static checks failed. Please review the logs for details."

  test:
    name: ğŸ§ª Test
    needs: static_checks
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: ğŸ“¦ Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev

    - name: ğŸ§ª Run unit tests
      run: cargo test --verbose

    - name: ğŸ§ª Run functional tests
      run: |
        if [ -f justfile ]; then
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to ~/.local/bin
          ~/.local/bin/just ci
        else
          echo "No justfile found, skipping functional tests"
        fi

    - name: ğŸ‰ Test Success Notification
      if: success()
      run: echo "::notice::âœ… All tests passed successfully!"

    - name: âŒ Test Failure Notification
      if: failure()
      run: echo "::error::ğŸ’¥ Tests failed. Please review the logs for details."