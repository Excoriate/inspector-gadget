name: ğŸ¦€ Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    name: ğŸ—ï¸ Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        components: rustfmt, clippy

    - name: ğŸ“¦ Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev
      
    - name: ğŸ”¨ Build project
      run: cargo build --verbose
      
    - name: ğŸ§ª Run tests
      run: cargo test --verbose
      
    - name: ğŸ” Run Clippy
      run: cargo clippy -- -D warnings
      
    - name: ğŸ’… Check formatting
      run: cargo fmt -- --check

    - name: ğŸ‰ CI Success Notification
      if: success()
      run: |
        echo "::notice::âœ… CI checks passed successfully!"

    - name: âŒ CI Failure Notification
      if: failure()
      run: |
        echo "::error::ğŸ’¥ CI checks failed. Please review the logs for details."

  publish:
    name: ğŸ“¢ Publish to crates.io
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: ğŸ”‘ Login to crates.io
      uses: actions-rs/cargo@v1
      with:
        command: login
        args: ${{ secrets.CARGO_REGISTRY_TOKEN }}

    - name: ğŸš€ Publish to crates.io
      uses: actions-rs/cargo@v1
      with:
        command: publish

    - name: ğŸ‰ Publish Success Notification
      if: success()
      run: |
        echo "::notice::ğŸŠ Successfully published to crates.io!"

    - name: âŒ Publish Failure Notification
      if: failure()
      run: |
        echo "::error::ğŸ’¥ Failed to publish to crates.io. Please check the logs for details."